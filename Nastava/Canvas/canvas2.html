<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>
<body>
    <canvas id="mojCanvas" width="600" height="600" style="border: 2px solid black; background-color: black;">
    </canvas>


    <script>
        
        let c = document.getElementById("mojCanvas");
        let ctx = c.getContext("2d");

        // tijelo
        ctx.beginPath();
        ctx.arc(200,400,100,0,2*Math.PI);
        ctx.fillStyle="gold"
        ctx.fill();
        // oko
        ctx.beginPath();
        ctx.arc(200,350,23,0,2*Math.PI);
        ctx.fillStyle="black"
        ctx.fill();
        // oko 2
        ctx.beginPath();
        ctx.arc(206,350,9,0,2*Math.PI);
        ctx.fillStyle="white"
        ctx.fill();

        // usta
         ctx.beginPath();
        ctx.moveTo(300,370);
        ctx.lineTo(220,400);
        ctx.lineTo(300,450);
        ctx.lineTo(300,370);
        ctx.fillStyle="black"
        ctx.fill();

            // krug 1
        ctx.beginPath();
        ctx.arc(300,410,15,0,2*Math.PI);
        ctx.fillStyle="white"
        ctx.fill();

        // krug 2
        ctx.beginPath();
        ctx.arc(350,410,15,0,2*Math.PI);
        ctx.fillStyle="white"
        ctx.fill();
        

    </script>
</body>
</html>
