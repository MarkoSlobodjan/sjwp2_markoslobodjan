<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG4 Vje≈æba</title>
</head>
<body>
    <svg height="600" width="600" style="border: solid black 2px;">
        <polygon points="45,400 500,400 500,450 485,470 475,470 75,470 60,450" fill="black"></polygon>
        
        <rect width="20" height="10" x="120" y="420" fill="white"></rect>
        <rect width="20" height="10" x="160" y="420" fill="white"></rect>
        <rect width="20" height="10" x="200" y="420" fill="white"></rect>
        <rect width="20" height="10" x="240" y="420" fill="white"></rect>
        <rect width="20" height="10" x="280" y="420" fill="white"></rect>
        <rect width="20" height="10" x="320" y="420" fill="white"></rect>
        <rect width="20" height="10" x="360" y="420" fill="white"></rect>
        <rect width="20" height="10" x="400" y="420" fill="white"></rect>
        <rect width="20" height="10" x="440" y="420" fill="white"></rect>

        <rect width="170" height="50" x="180" y="340"></rect>
        <polygon points="180,340 180,390 130,390" fill="black"></polygon>
        <polygon points="350,340 350,390 380,340"></polygon>

        <polygon points="365,390 395,340 470,340 480,370 482,390"></polygon>
        <rect width="22" height="25" x="440" y="320"></rect>
        <polygon points="402,335 430,335 430,170 415,300"></polygon>

        <rect width="35" height="20" fill="white" x="400" y="355"></rect>


    </svg>

     <canvas id="mojCanvas" width="600" height="600" style="border: 2px solid black; background-color: whitesmoke;">
    </canvas>

    <script>
        let c = document.getElementById("mojCanvas");
        let ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(45,400);
        ctx.lineTo(500,400);
        ctx.lineTo(500,450);
        ctx.lineTo(485,470);
        ctx.lineTo(475,470);
        ctx.lineTo(75,470);
        ctx.lineTo(60,450);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(402,335);
        ctx.lineTo(430,335);
        ctx.lineTo(430,170);
        ctx.lineTo(415,300);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(365,390);
        ctx.lineTo(395,340);
        ctx.lineTo(470,340);
        ctx.lineTo(480,370);
        ctx.lineTo(482,392);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(180,340);
        ctx.lineTo(180,390);
        ctx.lineTo(130,390);
        ctx.moveTo(180,340);
        ctx.lineTo(350,340);
        ctx.lineTo(350,390);
        ctx.lineTo(380,340);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(180,340,170,50);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(400,355,35,20);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(440,320,22,25);
        ctx.fillStyle="black"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(120,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(160,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(200,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(240,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(280,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(320,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();
        
        ctx.beginPath();
        ctx.rect(360,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(400,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();

        ctx.beginPath();
        ctx.rect(440,420,20,10);
        ctx.fillStyle="white"
        ctx.fill();
    </script>

</body>
</html>
