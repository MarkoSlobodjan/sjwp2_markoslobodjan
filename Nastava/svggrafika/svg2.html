<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg2</title>
    <style>
        table,td,th{
            border: 1px solid black;
            text-align: center;
            padding: 1px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <svg height="600" width="600" style="border: solid black 2px;">
        <rect fill="brown" width="150" height="100" x="225" y="420"/>
        <polygon points="300,220 450,300 150,300" fill="green" />
        <polygon points="300,250 450,350 150,350" fill="green" />
        <polygon points="300,280 550,430 50,430"  fill="green"/>
      
    </svg>

    <!-- ponavljanje -->
    <br>
    <h3>Tablica</h3>
    <table>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Razred</th>
        </tr>

       <tr>
        <td>Petar</td>
        <td>Simić</td>
        <td>3.E</td>
       </tr> 

       <tr>
        <td>Ivo</td>
        <td>Horvat</td>
        <td>4.A</td>
       </tr>
    </table>

    <h3>Forme</h3>

    <form action="#" method="get">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" required>
        <br>
        <label for="Prezime">Prezime:</label>
        <input type="text" id="Prezime">
        <br>
        <label for="razred">Razred:</label>
        <input type="text" id="razred">
        <br>
        <input type="submit" value="Pošalji">

    </form>


</body>
</html>
